{% extends 'user/base.html' %}
{% block body %}
  <nav class="navbar">
    <ul>
      {% if user.is_authenticated %}
        <p>Welcome {{ user.username }}</p>
        <li><a href="{% url 'logout' %}">Log out</a></li>
      {% else %}
        <li><a href="user/signup">Sign up</a></li>
        <li><a href="user/login">Log in</a></li>
      {% endif %}
    </ul>
  </nav>
  <h3>Template</h3>
{% endblock %}
