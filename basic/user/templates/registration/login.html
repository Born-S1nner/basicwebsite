<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'user/style.css' %}" />
</head>
<body>
  <h2>Log in</h2>
  {% if form.errors %}
    <p>Your username and password are incorrect...</p>
  {% endif %}
  <form method="post" action="login">
    {% csrf_token %}
    {{ form.as_p }}
  </form>
  <a href="/" >Back</a>
</body>
